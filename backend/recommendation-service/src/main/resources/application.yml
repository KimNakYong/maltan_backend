server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /api

spring:
  application:
    name: recommendation-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:recommendation_db}
    username: ${DB_USERNAME:recommendation_user}
    password: ${DB_PASSWORD:Recommendation@2025!}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    com.maltan.recommendation: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

