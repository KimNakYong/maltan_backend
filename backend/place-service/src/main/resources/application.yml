---
# 프로덕션 환경 설정
spring:
  config:
    activate:
      on-profile: production
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

logging:
  level:
    root: WARN
    com.example.placeservice: INFO
  file:
    name: /var/log/place-service/application.log

app:
  upload:
    dir: /var/uploads/place-service