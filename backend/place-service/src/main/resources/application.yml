    dir: /app/uploads
  
  cors:
    allowed-origins: 
      - http://localhost:3000
      - http://localhost:8080
      - https://*.ngrok-free.app
      - https://8d9e-121-165-215-189.ngrok-free.app
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

logging:
