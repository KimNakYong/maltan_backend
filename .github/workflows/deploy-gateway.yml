name: Deploy Gateway Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/gateway-service/**'
      - '.github/workflows/deploy-gateway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Gateway Service to Ubuntu Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/maltan-project/maltan-backend
            git pull origin main
            
            cd backend/gateway-service
            mvn clean package -DskipTests
            docker build -t gateway-service:latest .
            
            docker stop gateway-service || true
            docker rm gateway-service || true
            
            docker run -d \
              --name gateway-service \
              --network maltan-network \
              -p 8080:8080 \
              -e SERVER_PORT=8080 \
              gateway-service:latest
            
            sleep 10
            docker ps | grep gateway-service
            docker logs --tail 50 gateway-service

