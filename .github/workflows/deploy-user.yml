name: Deploy User Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/user-service/**'
      - '.github/workflows/deploy-user.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build User Service
        working-directory: backend/user-service
        run: |
          mvn clean package -DskipTests
      
      - name: Build Docker Image
        working-directory: backend/user-service
        run: |
          docker build -t user-service:latest .
      
      - name: Stop Old Container
        run: |
          docker stop user-service || true
          docker rm user-service || true
      
      - name: Run New Container
        run: |
          docker run -d \
            --name user-service \
            --network maltan-network \
            -p 8081:8081 \
            -e DB_HOST=10.0.2.15 \
            -e DB_PORT=5432 \
            -e DB_NAME=user_db \
            -e SERVER_PORT=8081 \
            user-service:latest
      
      - name: Health Check
        run: |
          sleep 10
          docker ps | grep user-service
          docker logs --tail 50 user-service
