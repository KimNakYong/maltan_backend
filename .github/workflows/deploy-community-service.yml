name: Deploy Community Service to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'backend/community-service/**'
      - '.github/workflows/deploy-community-service.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Community Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" | base64 -d > ~/.ssh/gcp_vm
          chmod 600 ~/.ssh/gcp_vm
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: ðŸš€ Deploy Community Service Only
        run: |
          ssh -i ~/.ssh/gcp_vm -o StrictHostKeyChecking=no ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            set -e
            
            echo "================================"
            echo "ðŸ”„ Pull latest code"
            echo "================================"
            cd /root/maltan_backend
            git reset --hard origin/main
            git pull origin main
            
            echo ""
            echo "================================"
            echo "ðŸ—ï¸  Build Community Service"
            echo "================================"
            cd backend/community-service
            mvn clean package -DskipTests
            
            echo ""
            echo "================================"
            echo "ðŸ³ Restart Community Service"
            echo "================================"
            cd ../../docker
            docker-compose up -d --build community-service
            
            echo ""
            echo "================================"
            echo "â³ Wait for service to start"
            echo "================================"
            sleep 40
            
            echo ""
            echo "================================"
            echo "âœ… Health Check"
            echo "================================"
            docker logs community-service --tail 20
            
            echo ""
            echo "ðŸŽ‰ Community Service deployed!"
          ENDSSH

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "### âœ… Community Service Deployed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.GCP_VM_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "**Port:** 8083" >> $GITHUB_STEP_SUMMARY
          echo "**Features:** Posts, Comments, Likes" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

