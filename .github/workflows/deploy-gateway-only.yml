name: Deploy Gateway Service Only

on:
  push:
    branches:
      - main
    paths:
      - 'backend/gateway-service/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Gateway Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" | tr -d '\r' > ~/.ssh/gcp_vm
          chmod 600 ~/.ssh/gcp_vm
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts
          
          # SSH í‚¤ ìœ íš¨ì„± ê²€ì‚¬
          ssh-keygen -l -f ~/.ssh/gcp_vm || (echo "Invalid SSH key format!" && exit 1)

      - name: ðŸš€ Deploy Gateway Service
        run: |
          ssh -i ~/.ssh/gcp_vm -o StrictHostKeyChecking=no ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            set -e
            
            echo "ðŸ”„ Updating code..."
            cd ~/maltan_backend
            git pull origin main
            
            echo "ðŸ—ï¸  Building Gateway Service..."
            cd ~/maltan_backend/backend/gateway-service
            mvn clean package -DskipTests
            
            echo "ðŸ³ Deploying with Docker Compose..."
            cd ~/maltan_backend/docker
            docker-compose up -d --build gateway-service
            
            echo "â³ Waiting for service to start..."
            sleep 30
            
            echo "âœ… Checking status..."
            docker ps | grep gateway-service
            curl -s http://localhost:8080/actuator/health | jq .
            
            echo "ðŸŽ‰ Gateway Service deployed successfully!"
          ENDSSH

