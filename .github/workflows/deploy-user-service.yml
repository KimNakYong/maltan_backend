name: Deploy User Service to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'backend/user-service/**'
      - '.github/workflows/deploy-user-service.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy User Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" | base64 -d > ~/.ssh/gcp_vm
          chmod 600 ~/.ssh/gcp_vm
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: ðŸš€ Deploy User Service Only
        run: |
          ssh -i ~/.ssh/gcp_vm -o StrictHostKeyChecking=no ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            set -e
            
            echo "================================"
            echo "ðŸ”„ Pull latest code"
            echo "================================"
            cd /root/maltan_backend
            git reset --hard origin/main
            git pull origin main
            
            echo ""
            echo "================================"
            echo "ðŸ—ï¸  Build User Service"
            echo "================================"
            cd backend/user-service
            mvn clean package -DskipTests
            
            echo ""
            echo "================================"
            echo "ðŸ³ Restart User Service"
            echo "================================"
            cd ../../docker
            docker-compose up -d --build user-service
            
            echo ""
            echo "================================"
            echo "â³ Wait for service to start"
            echo "================================"
            sleep 30
            
            echo ""
            echo "================================"
            echo "âœ… Health Check"
            echo "================================"
            docker logs user-service --tail 20
            
            echo ""
            echo "ðŸŽ‰ User Service deployed!"
          ENDSSH

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "### âœ… User Service Deployed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.GCP_VM_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "**Port:** 8081" >> $GITHUB_STEP_SUMMARY
          echo "**Features:** Auth, User Management" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

