name: Deploy Gateway Service to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'backend/gateway-service/**'
      - '.github/workflows/deploy-gateway-service.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Gateway Service
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" | base64 -d > ~/.ssh/gcp_vm
          chmod 600 ~/.ssh/gcp_vm
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: ðŸš€ Deploy Gateway Service Only
        run: |
          ssh -i ~/.ssh/gcp_vm -o StrictHostKeyChecking=no ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            set -e
            
            echo "================================"
            echo "ðŸ”„ Pull latest code"
            echo "================================"
            cd /root/maltan_backend
            
            # Git ì°¸ì¡° ì •ë¦¬
            git remote prune origin
            git gc --prune=now
            
            git reset --hard origin/main
            git pull origin main
            
            echo ""
            echo "================================"
            echo "ðŸ—ï¸  Build Gateway Service"
            echo "================================"
            cd backend/gateway-service
            mvn clean package -DskipTests
            
            echo ""
            echo "================================"
            echo "ðŸ³ Restart Gateway Service"
            echo "================================"
            cd ../../docker
            docker-compose up -d --build gateway-service
            
            echo ""
            echo "================================"
            echo "â³ Wait for service to start"
            echo "================================"
            sleep 30
            
            echo ""
            echo "================================"
            echo "âœ… Health Check"
            echo "================================"
            curl -s http://localhost:8080/actuator/health | jq . || echo "Gateway not ready yet"
            
            echo ""
            echo "ðŸŽ‰ Gateway Service deployed!"
          ENDSSH

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "### âœ… Gateway Service Deployed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.GCP_VM_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "**Port:** 8080" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

