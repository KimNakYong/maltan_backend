name: Deploy Place Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/place-service/**'
      - '.github/workflows/deploy-place.yml'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Place Service
        working-directory: backend/place-service
        run: |
          mvn clean package -DskipTests
      
      - name: Build Docker Image
        working-directory: backend/place-service
        run: |
          docker build -t place-service:latest .
      
      - name: Stop Old Container
        run: |
          docker stop place-service || true
          docker rm place-service || true
      
      - name: Run New Container
        run: |
          docker run -d \
            --name place-service \
            --network docker_maltan-network \
            --restart unless-stopped \
            -p 8082:8082 \
            -v place_uploads:/app/uploads \
            -e DB_HOST=10.0.2.15 \
            -e DB_PORT=3306 \
            -e DB_NAME=placedb \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=1234 \
            -e SERVER_PORT=8082 \
            -e UPLOAD_DIR=/app/uploads \
            place-service:latest
      
      - name: Health Check
        run: |
          sleep 30
          docker ps | grep place-service
          docker logs --tail 50 place-service